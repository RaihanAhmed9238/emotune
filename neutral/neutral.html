<!doctype html>
<html>

  <head>
    <title>EmoTune</title>
    <link rel="stylesheet" href="neutral.css">
  </head>

  <body>

    <!-- Title -->
    <h1> Neutral </h1>
    
    <div class = "layout">
        <!-- To Do List -->
        <div class = "todo">
            <h2>Todo List</h2>
            <ul id="list"></ul>
            <h3>Add Item</h3>
            <input type="text" id="item"></input>
            <button id="add">Add</button>
            <script src="neutral.js" type="module"></script>
        </div>

        <!-- Playlist -->
        <div class = "playlist">
            <h2>Songs to Match Your Mood</h2>
            <ul id="result"></ul>
            <script src="neutral.js" type="module"></script>
        </div>
    </div>
    

  </body>
</html>
