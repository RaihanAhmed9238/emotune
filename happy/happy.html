<!doctype html>
<html>

  <head>
    <title>EmoTune</title>
    <link rel="stylesheet" href="happy.css">
  </head>

  <body>

    <!-- Title -->
    <h1> Happy </h1>
    
    <div class = "layout">
        <!-- To Do List -->
        <div class = "todo">
            <h2>To-Do List</h2>
            <ul id="list"></ul>
            <h3>Add Item</h3>
            <input type="text" id="item"></input>
            <button id="add">Add</button>
            <script src="happy.js" type="module"></script>
        </div>

        <!-- Playlist -->
        <div class = "playlist">
            <h2>Songs to Match Your Mood</h2>
            <ul id="result"></ul>
            <script src="happy.js" type="module"></script>
        </div>
    </div>
    
    <!-- Water Reminder -->
    <dialog open> Drink some water! </dialog>
    <script src="/alert.js"></script>

  </body>
</html>
